
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Waste Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .dot { position: absolute; width: 20px; height: 20px; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; box-shadow: 0 0 6px rgba(255,255,255,0.8); }
        .label { position: absolute; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; transform: translate(-50%, -100%); pointer-events: none; z-index: 10; white-space: nowrap; }
        #video { width: 100%; max-width: 100%; max-height: 70vh; background: #000; border-radius: 8px; display: block; margin: 0 auto; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">

        <!-- LANGUAGE TOGGLE -->
        <div class="text-right mb-2">
            <button id="langToggle" class="btn btn-sm btn-outline-secondary">
                üáÆüá≥ ‡§Æ‡§∞‡§æ‡§†‡•Ä
            </button>
        </div>

        <!-- File Upload Section -->
        <div class="card shadow mb-4">
            <div class="card-body text-center">
                <h5 class="mb-3" data-en="üìÇ Upload Image" data-mr="üìÇ ‡§™‡•ç‡§∞‡§§‡§ø‡§Æ‡§æ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ">üìÇ Upload Image</h5>
                <input class="form-control mb-3" type="file" id="fileInput" accept="image/*">
                <div class="text-muted small mb-3" data-en="File should be in jpg/ png/ jpeg format only" data-mr="‡§´‡§æ‡§á‡§≤ jpg/png/jpeg ‡§´‡•â‡§∞‡§Æ‡•Ö‡§ü‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§Ö‡§∏‡§æ‡§µ‡•Ä">File should be in jpg/ png/ jpeg format only</div>
                <img id="preview" class="img-fluid rounded shadow d-none" alt="Preview" style="max-height: 400px; object-fit: contain;">
                <div>
                    <button class="btn btn-success d-none mt-3" id="detectBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-1" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                        <span data-en="Detect Waste" data-mr="‡§ï‡§ö‡§∞‡§æ ‡§§‡§™‡§æ‡§∏‡§æ">Detect Waste</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" data-en="üìä Waste Analysis" data-mr="üìä ‡§ï‡§ö‡§∞‡§æ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£">üìä Waste Analysis</h5>
            </div>
            <div class="card-body">
                <div id="result" class="alert alert-info text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-info-circle me-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
                        <circle cx="8" cy="4.5" r="1" />
                    </svg>
                    <span data-en="Upload an image" data-mr="‡§ï‡§ö‡§∞‡§æ ‡§ì‡§≥‡§ñ‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§™‡•ç‡§∞‡§§‡§ø‡§Æ‡§æ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ">Upload an image...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ========= LANGUAGE TOGGLE =========
            let currentLang = 'en';
            
            function setLanguage(lang) {
                currentLang = lang;
                document.querySelectorAll('[data-en], [data-mr]').forEach(el => {
                    const enText = el.getAttribute('data-en');
                    const mrText = el.getAttribute('data-mr');
                    if (enText && mrText) {
                        el.textContent = lang === 'en' ? enText : mrText;
                    }
                });
                
                const toggleBtn = document.getElementById('langToggle');
                if (toggleBtn) {
                    toggleBtn.innerHTML = lang === 'en' ? 'English' : '‡§Æ‡§∞‡§æ‡§†‡•Ä';
                }
            }

            setLanguage(currentLang);
            
            const langToggle = document.getElementById('langToggle');
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    setLanguage(currentLang === 'en' ? 'mr' : 'en');
                });
            }   

            // ========= UPLOAD LOGIC =========
            const fileInput = document.getElementById("fileInput");
            const preview = document.getElementById("preview");
            const detectBtn = document.getElementById("detectBtn");
            const resultDiv = document.getElementById("result");

            let selectedImage = null;

            fileInput?.addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        preview.src = reader.result;
                        preview.classList.remove("d-none");
                        detectBtn.classList.remove("d-none");
                        selectedImage = file;
                    };
                    reader.readAsDataURL(file);
                }
            });

            detectBtn?.addEventListener("click", async () => {
                if (!selectedImage) {
                    resultDiv.innerHTML = currentLang === 'en' ? "‚ö†Ô∏è Please select an image first." : "‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§•‡§Æ ‡§™‡•ç‡§∞‡§§‡§ø‡§Æ‡§æ ‡§®‡§ø‡§µ‡§°‡§æ.";
                    resultDiv.className = "alert alert-warning";
                    return;
                }

                resultDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="spinner-border text-success me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span>${currentLang === 'en' ? "Detecting waste objects..." : "‡§ï‡§ö‡§∞‡§æ ‡§ì‡§≥‡§ñ‡§§ ‡§Ü‡§π‡•á..."}</span>
                    </div>
                `;
                resultDiv.className = "alert alert-warning";

                const formData = new FormData();
                formData.append("file", selectedImage);
                formData.append("lang", currentLang);

                try {
                    const response = await fetch(`/upload?lang=${currentLang}`, {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        const html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                    } else {
                        const errorText = await response.text();
                        throw new Error(`Server error: ${errorText}`);
                    }
                } catch (error) {
                    resultDiv.innerHTML = `‚ö†Ô∏è Error: ${error.message}`;
                    resultDiv.className = "alert alert-danger";
                }
            });

            // ========= LIVE CAMERA LOGIC =========
            const openCameraBtn = document.getElementById('openCameraBtn');
            const liveSection = document.getElementById('liveSection');
            const closeLiveBtn = document.getElementById('closeLiveBtn');
            const video = document.getElementById('video');
            const overlay = document.getElementById('overlay');
            const statusDiv = document.getElementById('status');
            const mobileWarning = document.getElementById('mobileWarning');

            let stream = null;
            let detectionInterval = null;
            let isDetecting = false;
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');

            const colorMap = {
                "Dry Waste": "#00FF00",
                "Wet Waste": "#FFFF00",
                "Hazardous Waste": "#FF0000",
                "Electronic Waste": "#FF00FF",
                "Construction Waste": "#00FFFF",
                "Biomedical Waste": "#800080"
            };

            openCameraBtn?.addEventListener('click', function () {
                liveSection.classList.remove("d-none");
                window.scrollTo({ top: liveSection.offsetTop - 50, behavior: 'smooth' });

                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    mobileWarning.style.display = 'block';
                }

                requestCameraAndStart();
            });

            async function requestCameraAndStart() {
                try {
                    statusDiv.innerText = currentLang === 'en' ? "‚è≥ Requesting camera access..." : "‚è≥ ‡§ï‡•Ö‡§Æ‡•á‡§∞‡§æ ‡§™‡•ç‡§∞‡§µ‡•á‡§∂ ‡§µ‡§ø‡§®‡§Ç‡§§‡•Ä ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...";
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    video.srcObject = stream;
                    video.play();

                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        statusDiv.innerText = currentLang === 'en' ? "‚úÖ Camera active. Starting detection..." : "‚úÖ ‡§ï‡•Ö‡§Æ‡•á‡§∞‡§æ ‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø. ‡§ì‡§≥‡§ñ ‡§∏‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...";
                        startDetection();
                    };

                } catch (err) {
                    if (err.name === 'NotAllowedError') {
                        statusDiv.innerText = currentLang === 'en' ? "‚ùå Please allow camera access." : "‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•Ö‡§Æ‡•á‡§∞‡§æ ‡§™‡•ç‡§∞‡§µ‡•á‡§∂ ‡§Ö‡§®‡•Å‡§Æ‡§§‡•Ä ‡§¶‡•ç‡§Ø‡§æ.";
                    } else {
                        statusDiv.innerText = `‚ùå ${currentLang === 'en' ? "Camera error" : "‡§ï‡•Ö‡§Æ‡•á‡§∞‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä"}: ${err.message}`;
                    }
                }
            }

            function startDetection() {
                if (isDetecting) return;
                isDetecting = true;
                clearInterval(detectionInterval);
                statusDiv.innerText = currentLang === 'en' ? "‚ñ∂Ô∏è Detecting every 2 seconds..." : "‚ñ∂Ô∏è ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï 2 ‡§∏‡•á‡§ï‡§Ç‡§¶‡§æ‡§Ç‡§®‡•Ä ‡§ì‡§≥‡§ñ‡§§ ‡§Ü‡§π‡•á...";
                detectionInterval = setInterval(sendFrame, 2000);
            }

            stopDetectBtn?.addEventListener('click', () => {
                isDetecting = false;
                clearInterval(detectionInterval);
                overlay.innerHTML = '';
                statusDiv.innerText = currentLang === 'en' ? "‚èπÔ∏è Detection paused." : "‚èπÔ∏è ‡§ì‡§≥‡§ñ ‡§•‡§æ‡§Ç‡§¨‡§µ‡§≤‡•Ä.";
            });

            closeLiveBtn?.addEventListener('click', () => {
                isDetecting = false;
                clearInterval(detectionInterval);
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                overlay.innerHTML = '';
                liveSection.classList.add("d-none");
                statusDiv.innerText = "";
                mobileWarning.style.display = 'none';
            });

            async function sendFrame() {
                if (!isDetecting || !video.srcObject) return;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, 'frame.jpg');

                    try {
                        const response = await fetch('/predict', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) throw new Error(`HTTP ${response.status}`);

                        const result = await response.json();
                        if (result.success) {
                            drawDetections(result.results);
                        }

                    } catch (err) {
                        console.warn("Detection skipped:", err.message);
                    }
                }, 'image/jpeg', 0.7);
            }

            function drawDetections(detections) {
                overlay.innerHTML = '';

                const videoRect = video.getBoundingClientRect();
                const scaleX = videoRect.width / canvas.width;
                const scaleY = videoRect.height / canvas.height;

                detections.forEach(det => {
                    const [x1, y1, x2, y2] = det.bbox;
                    const cx = ((x1 + x2) / 2) * scaleX;
                    const cy = ((y1 + y2) / 2) * scaleY;

                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.left = cx + 'px';
                    dot.style.top = cy + 'px';
                    dot.style.backgroundColor = colorMap[det.category] || '#FFFFFF';
                    overlay.appendChild(dot);

                    const label = document.createElement('div');
                    label.className = 'label';
                    label.style.left = cx + 'px';
                    label.style.top = cy + 'px';
                    label.innerText = det.category; // Keep category in English (backend doesn't return Marathi)
                    overlay.appendChild(label);
                });
            }

            window.addEventListener('beforeunload', () => {
                if (stream) stream.getTracks().forEach(t => t.stop());
                if (detectionInterval) clearInterval(detectionInterval);
            });
        });
    </script>
</body>
</html>
